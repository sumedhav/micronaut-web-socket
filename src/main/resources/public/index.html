<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebSocket Demo</title>
    <link rel="stylesheet" href="jquery/jquery-ui.min.css">
    <script src="jquery/external/jquery/jquery.js"></script>
    <script src="jquery/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        #draggable { width: 16em; padding: 0 1em; }
        #draggable ul li { margin: 1em 0; padding: 0.5em 0; } * html #draggable ul li { height: 1%; }
        #draggable ul li span.ui-icon { float: left; }
        #draggable ul li span.count { font-weight: bold; }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body>

<div id="draggable" class="ui-widget ui-widget-content">

    <p>Drag me to trigger the chain of events.</p>

    <ul class="ui-helper-reset">
        <li id="event-start" class="ui-state-default ui-corner-all">"start" invoked <span class="count">0</span>x</li>
        <li id="event-drag" class="ui-state-default ui-corner-all">"drag" invoked <span class="count">0</span>x</li>
        <li id="event-stop" class="ui-state-default ui-corner-all">"stop" invoked <span class="count">0</span>x</li>
    </ul>
</div>

<script src="websocketDemo.js"></script>
</body>
</html>
